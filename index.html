<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
    <div class="jumbotron">
      <h1>To-Do List</h1>
    </div>

      <div class="well" id="add-task">
        <form id="new-list">
          <div class="form-group">
            <h3>What do you need to do today?</h3>
            <label for="to-do">Enter task:</label>
            <input type="text" class="form-control" id="to-do">
            <button type="submit" class="button btn-outline-primary btn-lg">Add</button>
          </div>
      </div>

      <blockquote class="blockquote">
        <h4>Once you're done with a task, click to remove it from your list!</h4>
      </blockquote>

      <div class="well" id="checklist">
        <h3>List of things you need to do:</h3>
        <ul id="list"></ul>
      </div>


    </div>
  </body>
</html>
